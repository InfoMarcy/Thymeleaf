<!DOCTYPE html>
<!-- add this  xmlns:th="http://www.w3.org/1999/xhtml" for thymeLeaf to work-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <!-- Bootstrap Core CSS -->
    <link  rel="stylesheet" media="screen" th:href="@{/bootstrap/css/bootstrap.min.css}" />    
 
    <!-- Custom fonts for this template -->
    <link href="/bootstrap/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css' />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
<title>Checkout</title>
</head>
<body>
<article class="starter-template">



<!-- Navigation -->
<nav th:replace="fragments/pageTemplate :: navbar"></nav>

<section class="container">
<h2>Checkout form</h2>



<form class="form-horizontal" th:object="${checkoutCommand}" th:action="@{/docheckout}" method="post">

<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
<p th:text="#{checkoutCommand.hasErrors}">Error Message</p>
</div>

<div class="form-group" th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error text-danger' : 'form-group'">
		<label class="col-sm-2">First Name: </label>
		<div class="col-sm-10">
		     <input type="text" class="form-control" th:field="*{firstName}"  th:errorclass="has-error"/>
		     
		     <span class="help-block text-danger" th:if="${#fields.hasErrors('firstName')}" >
		     
		     <ul>
		     <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
		     </ul>
		     
		     </span>
		</div>
</div>

<div class="form-group" th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error text-danger' : 'form-group'">
<label class="col-sm-2 control-label">Last Name: </label>
<div class="col-sm-10">
<input type="text" class="form-control" th:field="*{lastName}"  th:errorclass="has-error"/>
		     
		     <span class="help-block text-danger" th:if="${#fields.hasErrors('lastName')}" >
		     
		     <ul>
		     <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
		     </ul>
		     
		     </span>
</div>
</div>

<div class="form-group" th:class="${#fields.hasErrors('addressLine1')} ? 'form-group has-error text-danger' : 'form-group'">
<label class="col-sm-2 control-label">Address Line 1: </label>
<div class="col-sm-10">
<input type="text" class="form-control" th:field="*{addressLine1}"  th:errorclass="has-error"/>
		     
		     <span class="help-block text-danger" th:if="${#fields.hasErrors('addressLine1')}" >
		     
		     <ul>
		     <li th:each="err : ${#fields.errors('addressLine1')}" th:text="${err}" />
		     </ul>
		     
		     </span>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Address Line 2: </label>
<div class="col-sm-10">
<input type="text" class="form-control" th:field="*{addressLine2}" />
</div>
</div>
<div class="form-group" th:class="${#fields.hasErrors('city')} ? 'form-group has-error text-danger' : 'form-group'">
<label class="col-sm-2 control-label">City:</label>
<div class="col-sm-10">
<input type="text" class="form-control" th:field="*{city}" th:errorclass="has-error"/>
		     
		     <span class="help-block text-danger" th:if="${#fields.hasErrors('city')}" >
		     
		     <ul>
		     <li th:each="err : ${#fields.errors('city')}" th:text="${err}" />
		     </ul>
		     
		     </span>
</div>
</div>


<div class="form-group" th:class="${#fields.hasErrors('stateCode')} ? 'form-group has-error text-danger' : 'form-group'">
<label class="col-sm-2 control-label">State Code: </label>
 <div class="col-sm-10">
<input type="text" class="form-control" th:field="*{stateCode}" th:errorclass="has-error"/>
		     
		     <span class="help-block text-danger" th:if="${#fields.hasErrors('stateCode')}" >
		     
		     <ul>
		     <li th:each="err : ${#fields.errors('stateCode')}" th:text="${err}" />
		     </ul>
		     
		     </span>
</div>
</div>

<div class="form-group" th:class="${#fields.hasErrors('postalCode')} ? 'form-group has-error text-danger' : 'form-group'">
<label class="col-sm-2 control-label">Postal Code :</label>
<div class="col-sm-10">
<input type="text" class="form-control" th:field="*{postalCode}" th:errorclass="has-error"/>
		     
		     <span class="help-block text-danger" th:if="${#fields.hasErrors('postalCode')}" >
		     
		     <ul>
		     <li th:each="err : ${#fields.errors('postalCode')}" th:text="${err}" />
		     </ul>
		     
		     </span>
</div>
</div>
<div class="row col-md-12">
<input type="submit" class="btn btn-default form control"  value="submit" />
</div>
</form>


</section>


</article>
</body>

<!-- Page footer -->
<div th:replace="fragments/pageTemplate :: footer"></div>


<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</html>
