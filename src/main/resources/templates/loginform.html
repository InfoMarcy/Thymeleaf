<!DOCTYPE html>
<!-- add this  xmlns:th="http://www.w3.org/1999/xhtml" for thymeLeaf to work-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <!-- Bootstrap Core CSS -->
    <link  rel="stylesheet" media="screen" th:href="@{/bootstrap/css/bootstrap.min.css}" />    
 
    <!-- Custom fonts for this template -->
    <link href="/bootstrap/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css' />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
<title>Checkout</title>
</head>
<body>
<article class="starter-template">



<!-- Navigation -->
<nav th:replace="fragments/pageTemplate :: navbar"></nav>

<section class="container">
<div class="row">
<div class="col-md-5 col-md-offset-4">


<h2>Login</h2>



<form class="form-horizontal" th:object="${loginCommand}" th:action="@{/login}" method="post">

<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
<p th:text="#{loginCommand.hasErrors}">Error Message</p>
</div>

<div class="form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error text-danger' : 'form-group'">
		<label class="col-sm-2 control-label">Username: </label>
		<div class="col-sm-10">
		     <input type="text" class="form-control" th:field="*{username}"  th:errorclass="has-error" id="username"/>
		     
		     <span class="help-block text-danger" th:if="${#fields.hasErrors('username')}" >
		     
		     <ul>
		     <li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
		     </ul>
		     
		     </span>
		</div>
</div>

<div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error text-danger' : 'form-group'">
<label class="col-sm-2 control-label">Password: </label>
<div class="col-sm-10">
<input type="password" class="form-control" th:field="*{password}"  th:errorclass="has-error"/>
		     
		     <span class="help-block text-danger" th:if="${#fields.hasErrors('password')}"  id="password">
		     
		     <ul>
		     <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
		     </ul>
		     
		     </span>
</div>
</div>

<div class="row col-md-12">
<input type="submit" class="btn btn-primary form control"  value="submit" />
</div>
</form>

</div>
</div>
</section>


</article>
</body>

<!-- Page footer -->
<div th:replace="fragments/pageTemplate :: footer"></div>


<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</html>
