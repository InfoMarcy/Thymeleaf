<!DOCTYPE html>
<!-- add this  xmlns:th="http://www.w3.org/1999/xhtml" for thymeLeaf to work-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <!-- Bootstrap Core CSS -->
    <link  rel="stylesheet" media="screen" th:href="@{/bootstrap/css/bootstrap.min.css}" />    
 
    <!-- Custom fonts for this template -->
    <link href="/bootstrap/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css' />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
<head>
<meta charset="UTF-8" /> 

<title th:text="#{index.page.title}">Page Title</title>
</head>
<body>
<article class="starter-template">


<nav th:replace="fragments/pageTemplate :: navbar"></nav>



<section th:replace="fragments/pageTemplate :: jumbotron">
</section>

<section  class="container">
<div class="row">
<div class="col-md-12 text-center" >
<h3 th:text="#{index.course.headline}">Course Headline</h3>
</div>
</div>

<table  th:remove="all">
<tr>
<th>Id</th>
<th>Name</th>
</tr>
<tr th:each="product : ${products}">
<td th:text="${product.productId}"></td>
<td th:text="${product.courseName}"></td>

</tr>

</table>

<div class="row course-list list">
			<div class="row course-list list">
				<div th:each="product, it : ${products}">
				<div th:if="${(it.count gt 0 and it.count lt 4)}">
				<div th:replace="fragments/pageTemplate :: productDiv">
				
				
				</div>
				</div>
				</div>
			</div>
</div>

<div class="row course-list list">
			<div class="row course-list list">
				<div th:each="product, it : ${products}">
				<div th:if="${(it.count gt 3 and it.count lt 7)}">
				<div th:replace="fragments/pageTemplate :: productDiv">
				
				
				</div>
				</div>
				</div>
			</div>
</div>


</section>




</article>

</body>
<!-- Page footer -->
<div th:replace="fragments/pageTemplate :: footer"></div>

<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</html>
